{% extends 'base.html' %}

{% block content %}
<div class="login">
<div class="row">
  <div class="col s6 offset-s3">
<div class="panel panel-default">
    <div class="panel-heading" align="center">Login</div>
  <div class="panel-body">
    <form action="/" method="post">
      {%csrf_token%}
      <div class="form-group">
          <label for="exampleInputEmail1">Email</label>
          <input type="text" class="form-control" name="login" placeholder="Login" value="{{login}}" autofocus>
        </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Senha</label>
        <input class="validate" type="password" class="form-control" name="senha" placeholder="Senha" required="">
      </div>
      <button type="submit" class="btn btn-primary btn-block">Entrar</button>
      <a href="register.html" class="btn btn-primary btn-block">Cadastrar nova conta</a>
    </form>
  </div>
</div>
</div>
</div>
</div>
{% endblock content %}
