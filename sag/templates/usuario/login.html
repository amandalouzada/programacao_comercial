{% extends 'base.html' %}

{% block content %}
<div class="login">
  <div class="row">
    <div class="col s4 offset-s4">
      <div class="card">
        <div class="card-title blue-grey darken-4 white-text" align="center">Login</div>
        <div class="card-content" align="center">
          <form action="/" method="post">
            {%csrf_token%}
            <div class="input-field">
              <label for="exampleInputEmail1">Email</label>
              <input type="text" name="login" value="{{login}}" autofocus>
            </div>
            <div class="input-field">
              <label for="exampleInputPassword1">Senha</label>
              <input  type="password" class="form-control" name="senha" required="">
            </div>
            <button type="submit" class="btn  btn-flat">Entrar</button>
          </form>
          <a href="register.html" class="btn  btn-flat">Cadastrar nova conta</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
