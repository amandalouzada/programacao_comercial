{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}
{% include 'menu_eventos.html'%}

<main class="container">
    <h3>Eventos</h3>
    <div class="collection">
    {% for evento in object_list %}

      {%if evento.dataFim > time.date %}
      <a href="/eventos/detalhe/{{evento.id}}" class="collection-item">{{evento.nome}}<i class=" right material-icons">send</i></a>
      {% endif %}
    {% endfor %}
    </div>
</main>
{% endblock content %}
