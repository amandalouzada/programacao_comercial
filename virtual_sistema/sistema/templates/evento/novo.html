{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}
{% include 'menu_eventos.html'%}

<main class="container">
  {% for message in messages %}
  <div class="card red lighten-4">
    <div class="card-content">
      <p>{{message}}</p>
    </div>
  </div>
  {% endfor %}

  <h4>Novo Evento</h4>
  <form class="row" action="/eventos/novo/" method="post">
    {%csrf_token%}
    <div class="input-field col s12">
          <input type="text" name="nome" id="id_nome" maxlength="200" required />
          <label>Nome do evento</label>
        </div>

        <div class="input-field col s12">
          <input type="text" name="descricao" id="id_descricao" maxlength="200" required />
          <label>Descrição</label>
        </div>

        <div class="input-field col s12">
          <input type="text" name="endereco" id="id_endereco" maxlength="200" required />
          <label>Endereço</label>
        </div>

        <div class="input-field col s6">
          <input type="text" name="local" id="id_local" maxlength="200" required />
          <label>Local</label>
        </div>

        <div class="input-field col s6">
          <input type="number" name="numeroVagas" id="id_numeroVagas" required />
          <label>Número de Vagas</label>
        </div>

        <div class="input-field col s6">
          <input type="text" name="dataInicio" class="datepicker" id="id_dataInicio" required />
          <label>Data de Início</label>
        </div>

        <div class="input-field col s6">
          <input type="text" name="dataFim" class="datepicker" id="id_dataFim" required />
          <label>Data de Fim</label>
        </div>
    <button type="submit" class="waves-effect waves-light btn">Cadastrar</button>
  </form>
</main>
{% endblock content %}
