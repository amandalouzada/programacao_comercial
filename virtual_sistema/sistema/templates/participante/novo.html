{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}
<nav class="nav-fixed light-blue darken-4" *ngIf="mostrarMenu">
  <div class="nav-wrapper">
    <a href="#" data-activates="slide-out" class="button-collapse top-nav full hide-on-large-only">
      <i class="material-icons">menu</i>
    </a>
    <ul id="nav-mobile" class="right hide-on-med-and-down">
      <li><a class="brand-logo right" href="/logout"><i class="white-text material-icons">power_settings_new</i></a></li>
    </ul>
  </div>
</nav>


<form class="row" action="/participantes/novo/" method="post" >
  <div class="col s6 offset-s3">
    <h5>{{user.get_full_name}}</h5>
    {%csrf_token%}
    {%for campo in form%}
    <div class="input-field">
      {{campo}}
      <label>{{campo.label}}</label>
    </div>
    {%endfor%}
    <button type="submit" class="waves-effect waves-light btn">Cadastrar</button>
  </div>
  </form>
{% endblock content %}
