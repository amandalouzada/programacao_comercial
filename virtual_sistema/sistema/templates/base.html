<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Programação Comercial | {{titulo}}</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!--Import Google Icon Font-->

    {% load staticfiles %}

    <link href="{% static "fonts/icon.css"%}" rel="stylesheet">
    <link href="{% static "css/materialize.min.css"%}" rel="stylesheet">
    <link href="{% static "css/styles.css"%}" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css"> {% block css %} {% endblock %}

</head>

<body>

    {% block content %} {% endblock %}


    {% block javascript %}
    <!-- jQuery 2.2.3 -->
    <script src="{% static "js/jquery.js" %}"></script>
    <!-- materialize -->
    <script src="{% static "js/scripts.js"%}"></script>

    <script src="{% static "js/materialize.min.js"%}"></script>
    {% endblock %}

</body>

</html>
