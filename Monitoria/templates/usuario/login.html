	{% extends 'base.html' %}

	{% block content %}
	<div class="row">
		<div class="col s6 offset-s3">
	<div class="panel panel-default">
	  	<div class="panel-heading" align="center">Login</div>
		<div class="panel-body">
			<form>
				<div class="form-group">
				    <label for="exampleInputEmail1">Email</label>
				    <input class="validate" type="email" class="form-control" name="email" placeholder="email">
			  	</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Senha</label>
				 	<input class="validate" type="password" class="form-control" name="senha" placeholder="senha">
				</div>
				<button type="button" class="btn btn-primary btn-block">Entrar</button>
			</form>
		</div>
	</div>
	</div>
	</div>
	{% endblock content %}
