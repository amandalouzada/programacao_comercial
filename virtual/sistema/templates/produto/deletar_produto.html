{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
{% include 'menu.html'%}
    <div class="box box-primary" width>
            <div class="box-header with-border">
              <h3 class="box-title">Deletar Produto</h3>
            </div>
            <form role="form" action="" method="post">
              {% csrf_token %}
              <div class="box-body">
                {% for campo in form %}
                  <div class="form-group">
                      <label class="myLabel">{{ campo.label }}:</label>
                          {{ campo }}
                  </div>
                {% endfor %}
              <div class="box-footer">
                <button type="submit" class="btn btn-block btn-danger">Deletar</button>
              </div>
            </form>
          </div>
{% endblock content %}
